{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="jumbotron jumbotron-fluid jumbotron-main"><script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <div id="particles-js">
	<canvas class="particles-js-canvas-el" width="1409" height="319" style="width: 100%; height: 100%;"></canvas>
	</div>
        <div class="container center-vertically-holder" style="margin-top:-20px;">
            <div class="row center-vertically">
                <div class="col-md-8 offset-sm-0 offset-md-2 text-center" style="margin-top: 100px;margin-bottom: 100px;background-color: #ffffff;">

                    <p></p>
                    <table class="table">
                          <thead>
                            <tr>
                               <th scope="col">#</th>
                              <th scope="col">query</th>
                              <th scope="col">people</th>
                              <th scope="col">places</th>
                              <th scope="col">keywords</th>
                              <th scope="col">start_year</th>
                              <th scope="col">end_year</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">1</th>
                              <td>{{state.query}}</td>
                              <td>{{state.people}}</td>
                              <td>{{state.places}}</td>

                            </tr>
                          </tbody>

            </div>
        </div>

{% endblock %}
